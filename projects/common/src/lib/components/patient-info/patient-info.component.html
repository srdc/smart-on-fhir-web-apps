<div class="card h-100 border border-0">
  <div class="card-body fw-bold bg-primary text-white d-flex flex-column">
    <div class="fs-4" *ngIf="title">{{title}}</div>
    <ng-container *ngIf="patient">
      <button class="d-flex align-items-center mt-4 btn btn-primary" routerLink="/">
        <div class="fs-2 me-2">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="lh-1 text-start">
          {{patient?.name?.at(0)?.given?.join(' ')}} {{patient?.name?.at(0)?.family}}
          <br>
          <span style="font-size: .8rem">{{patient?.gender}}, {{age}}</span>
        </div>
      </button>
      <div class="flex-grow-1 fw-normal">
        <ng-content></ng-content>
      </div>
      <button class="btn btn-primary w-100 mt-2" *ngIf="launchUrl" (click)="changePatient()">Change Patient</button>
      <button class="btn btn-primary w-100 mt-2" (click)="onLogout()">Logout</button>
    </ng-container>
  </div>
</div>
